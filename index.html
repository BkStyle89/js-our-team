<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<header> 
    <h1 class="text-danger text-center">Meet Our Team</h1>
</header>
<main>
<div>
    <p class="text-center mt-5 fw-bold">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit ducimus accusantium at amet ab delectus repellendus distinctio tempore id cum minus culpa explicabo vel, labore nesciunt facilis. Aperiam, asperiores tenetur?</p>
</div>
<div class="container">
    <div class="card">
        <div class="card-body">
            <form id="new-member">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        aria-describedby="nameHelpId"
                        placeholder="Write your name here"/> 
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input
                        type="text"
                        class="form-control"
                        name="role"
                        id="role"
                        aria-describedby="roleHelpId"
                        placeholder="Write your role here"/> 
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">mail</label>
                    <input
                        type="text"
                        class="form-control"
                        name="mail"
                        id="mail"
                        aria-describedby="mailHelpId"
                        placeholder="Write your @ here"/> 
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">image</label>
                    <input
                        type="text"
                        class="form-control"
                        name="image"
                        id="image"
                        aria-describedby="imageHelpId"
                        placeholder=""/> 
                </div>
                <button class="btn btn-primary" type="submit">Crea</button>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row ">
        
    </div>
</div>
</main>
<script src="./assets/script.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
